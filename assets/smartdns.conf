global {
	perm_cache = 2048;
	cache_dir = "/data/data/com.github.novasocks";
	server_ip = 0.0.0.0;
	server_port = 8153;
	query_method = tcp_only;
	run_ipv4 = on;
	min_ttl = 15m;
	max_ttl = 6h;
	timeout = 10;
	daemon = on;
	pid_file = "/data/data/com.github.novasocks/smartdns.pid";
	}

server {
		label = "root-servers";
		ip = 8.8.8.8, 8.8.4.4;
		timeout = 5;
	}

rr {
	name=localhost;
	reverse=on;
	a=127.0.0.1;
	owner=localhost;
	soa=localhost,root.localhost,42,86400,900,86400,86400;
}
